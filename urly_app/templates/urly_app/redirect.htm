<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Refresh" content="{{ delay_seconds|add:"1" }}; URL={{ destination_url }}" />

    <title>{{ resource_title }}</title>

	<style type="text/css">
	html {
		background: #eee;
	}
	a {
		color: #57b;
	}
	.iyf_box {
		background: #fff;
		margin: 18px auto;
		width: 720px;
		padding: 36px;
		text-align: center;
		font-family: Georgia, "Times New Roman", Times, serif;
		color: #555;
		-moz-border-radius: 18px;
		-khtml-border-radius: 18px;
		-webkit-border-radius: 18px;
		border-radius: 18px;
	}
	h1 {
		font-size: 2.7em;
		font-weight: normal;
		color: #999;
	}
	h2 {
		font-size: 1.8em;
		font-weight: normal;
	}
	</style>
  </head>
  <body>
	<div class="iyf_box">
		<h1>{{ resource_title }}</h1>

		<h2>You are now being directed to the requested resource...</h2>

		<p>(Please <a href="{{ destination_url }}">&raquo; click here</a> if it takes more than {{ delay_seconds|add:"3" }} seconds.)</p>

        <hr />

		<p align="right"><small><a href="{% url 'urly_app:home' %}">URLy</a></small></p>

	</div>
	<script>
		setTimeout(function(){
			window.location.href='{{ destination_url }}';
		},(1000 * {{ delay_seconds }} + 1));
	</script>
	</body>
</html>
